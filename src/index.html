<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JQuery To Do List</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin=" anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="main" class="container-fluid">

    <h1>Your To Do List</h1>

  	<div id="formDiv" class="container-fluid">

  		<form id="form">

        <div class="form-group">

          <label for="listInput" class="h3">Input New List Item</label>

    			<input type="text" id="textBox" class="form-control" name="listInput"/>

        </div>

  			<button type="submit" class="btn btn-lg btn-success">Submit</button>

  		</form>

    </div>

      <div id="listDiv">

        <ul id="uList" class="ulist"> 
          
        </ul>

      </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
